      <ion-button (click)="cerrarModal()">Cerrar Modal</ion-button>
    </ion-buttons>

</ion-header>

<ion-content>
  <ion-item>
    {{value}}

     Visitas: {{visits}}

  </ion-item>
</ion-content>
